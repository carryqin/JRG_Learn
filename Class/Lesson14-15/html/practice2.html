<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        icon {
            border: 1px solid white;
            display: inline-block;
            width: 20px;
            background: url(https://static.360buyimg.com/devfe/toolbar/1.0.0/css/i/toolbars.png) 0 0 no-repeat; 
        }
        icon_cart {
            background-position: 0 0;
        }
        icon_like {
            background-position: 0 -48px;
        }
    </style>
</head>
<body>
    <span class="icon icon_cart">购物车</span>
    <span class="icon icon_like">喜欢</span>
</body>
</html>
